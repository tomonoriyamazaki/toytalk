<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToyTalk Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #transcript p {
      text-align: left;
      max-width: 500px;
      margin: 0.2em auto;
      padding: 0.5em;
      border-radius: 6px;
    }
    #transcript p:nth-child(odd) {
      background: #eef;
    }
    #transcript p:nth-child(even) {
      background: #efe;
    }
  </style>
</head>
<body>
  <h1>ğŸ™ï¸ ToyTalk ãƒ‡ãƒ¢</h1>
  <p>ãƒã‚¤ã‚¯ã«å‘ã‹ã£ã¦è©±ã—ã‹ã‘ã¦ãã ã•ã„ã€‚</p>
  <button id="recordButton">è©±ã—ã‹ã‘ã‚‹</button>
  <div id="transcript"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioContext;
    let analyser;
    let sourceNode;
    let silenceTimer;
    let stream;
    let animationId = null;  // â† ğŸ‘ˆã“ã‚Œã‚’è¿½åŠ ï¼
    const silenceThreshold = 0.02; // â†å°‘ã—ç·©ã‚ãŸ
    const maxSilenceDuration = 1000; // ms
    const minRecordDuration = 500;  // â†è¿½åŠ ï¼ˆ0.5ç§’ä»¥å†…ã¯åˆ‡ã‚‰ãªã„ï¼‰

    const recordButton = document.getElementById("recordButton");
    const transcriptDiv = document.getElementById("transcript");

    recordButton.onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      audioContext = new AudioContext();
      sourceNode = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;
      sourceNode.connect(analyser);

      let recordingStartTime = Date.now();

      mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        clearTimeout(silenceTimer);
        if (animationId) cancelAnimationFrame(animationId); // â† ç„¡éŸ³ãƒ«ãƒ¼ãƒ—ã®å¼·åˆ¶åœæ­¢
        if (audioContext) audioContext.close();
        if (stream) stream.getTracks().forEach(track => track.stop());

        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const reader = new FileReader();

        reader.onloadend = async () => {
          const base64Audio = reader.result.split(',')[1];
          transcriptDiv.innerHTML += `<p>ğŸ—£ï¸: éŸ³å£°é€ä¿¡ä¸­...</p>`;

          const response = await fetch('https://ujh8l09at7.execute-api.ap-northeast-1.amazonaws.com/dev/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ audio: base64Audio })
          });

          const data = await response.json();
          console.log("ğŸ§ å¿œç­”å†…å®¹:", data);

          if (data.user_text) {
            transcriptDiv.innerHTML += `<p>ğŸ—£ï¸: ${data.user_text}</p>`;
          }

          if (data.response_text) {
            transcriptDiv.innerHTML += `<p>ğŸ¤–: ${data.response_text}</p>`;
            const audio = new Audio("data:audio/mp3;base64," + data.voice);
            audio.play();
          } else {
            transcriptDiv.innerHTML += `<p>âŒ ã‚¨ãƒ©ãƒ¼: ${JSON.stringify(data)}</p>`;
          }

          recordButton.disabled = false;
        };
        reader.readAsDataURL(blob);
      };

      mediaRecorder.start();
      recordButton.disabled = true;

      // ğŸ†• å¼·åˆ¶éŒ²éŸ³çµ‚äº†ã‚¿ã‚¤ãƒãƒ¼ï¼ˆ15ç§’å¾Œï¼‰
      setTimeout(() => {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          console.warn("ğŸ”š éŒ²éŸ³å¼·åˆ¶çµ‚äº†ï¼ˆã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆï¼‰");
          mediaRecorder.stop();
        }
      }, 15000); // â† å¥½ã¿ã«å¿œã˜ã¦ 10000ï¼ˆ10ç§’ï¼‰ãªã©ã«èª¿æ•´å¯èƒ½

      detectSilence(() => {
        const duration = Date.now() - recordingStartTime;
        if (duration >= minRecordDuration) {
          mediaRecorder.stop();
        } else {
          setTimeout(() => mediaRecorder.stop(), minRecordDuration - duration);
        }
      });
    };

    function detectSilence(onSilence) {
      const buffer = new Uint8Array(analyser.fftSize);
      function check() {
        analyser.getByteTimeDomainData(buffer);
        let sum = 0;
        for (let i = 0; i < buffer.length; i++) {
          const val = (buffer[i] - 128) / 128;
          sum += val * val;
        }
        const volume = Math.sqrt(sum / buffer.length);
        console.log("ğŸšï¸ volume:", volume);

        if (volume < silenceThreshold) {
          if (!silenceTimer) {
            silenceTimer = setTimeout(onSilence, maxSilenceDuration);
          }
        } else {
          clearTimeout(silenceTimer);
          silenceTimer = null;
        }

        animationId = requestAnimationFrame(check); // â† ã“ã“ã§IDã‚’ä¿æŒ
      }
      check();
    }
  </script>
</body>
</html>
